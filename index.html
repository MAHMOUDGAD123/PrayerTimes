<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <link rel="icon" type="image/png" href="files/imgs/logo.png" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="114x114"
      href="/files/imgs/logo.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="72x72"
      href="/files/imgs/logo.png"
    />
    <link rel="apple-touch-icon" type="image/png" href="/files/imgs/logo.png" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./files/flaticon-uicons/css/all/all.css" />
    <script src="./js/main.mjs" type="module" defer></script>
    <script src="./js/time.mjs" type="module" defer></script>
    <title>Athan</title>
  </head>
  <body>
    <!---------------------- Content Start ---------------------->
    <header>
      <div class="logo">
        <img src="./files/imgs/logo.png" alt="logo" />
        <div class="txt">
          <span data-en="Prayer">Prayer</span>
          <span data-en="Times">Times</span>
        </div>
      </div>
    </header>

    <main>
      <nav>
        <div tabindex="0" id="prayer_times_btn">
          <i class="fa-solid fa-person-praying icon"></i>
          <div class="txt" data-en="Prayers">Prayers</div>
        </div>
        <div tabindex="0" id="month_cal_btn">
          <i class="fa-solid fa-calendar-days icon"></i>
          <div class="txt" data-en="Calendar">Calendar</div>
        </div>
        <div tabindex="0" id="settings_btn">
          <i class="fa-solid fa-sliders icon"></i>
          <div class="txt" data-en="Settings">Settings</div>
        </div>
      </nav>

      <div class="content">
        <div id="prayerTimesPage">
          <!-- bad internet icon -->
          <i class="fi fi-br-wifi-exclamation bad-net"></i>

          <div class="date">
            <div class="weekday">
              <div id="today" data-en="Today">Today</div>
              <i class="fa-solid fa-calendar-days icon"></i>
            </div>

            <div class="d-m-y">
              <div class="day">
                <div class="hijri">-</div>
                <div class="melady">-</div>
              </div>

              <div class="month">
                <div class="hijri" data-en="-">-</div>
                <div class="melady" data-en="-">-</div>
              </div>

              <div class="year">
                <div class="hijri">-</div>
                <div class="melady">-</div>
              </div>
            </div>
          </div>

          <div class="location_temp">
            <i class="fa-solid fa-location-crosshairs icon"></i>
            <div id="city_country">-</div>

            <div class="temperature">
              <i class="fa-solid fa-temperature-half"></i>
              <div class="degree">-</div>
            </div>
          </div>

          <div class="clock">
            <i class="fa-regular fa-clock icon"></i>
            <div class="time">
              <div class="hr"></div>
              <div>:</div>
              <div class="min"></div>
              <div>:</div>
              <div class="sec"></div>
            </div>
          </div>

          <div class="times">
            <div class="next-prayer">
              <div class="prayer-name" data-en="Prayer">Prayer</div>
              <div class="txt" data-en="Remaining Time">Remaining Time</div>
              <div class="clock counter-down">
                <div class="hr">--</div>
                <div>:</div>
                <div class="min">--</div>
                <div>:</div>
                <div class="sec">--</div>
              </div>
              <audio
                id="athan"
                preload="metadata"
                src="./files/sounds/NaserElQetami_Athan.mp3"
              ></audio>
            </div>

            <div class="prayers">
              <div class="prayer fajr">
                <div class="icon-name">
                  <i class="fi fi-ss-moon icon"></i>
                  <div class="name" data-en="Fajr">Fajr</div>
                </div>
                <div class="time">--:--</div>
              </div>

              <div class="prayer sunrise">
                <div class="icon-name">
                  <i class="fi fi-rs-sunrise-alt icon"></i>
                  <div class="name" data-en="Sunrise">Sunrise</div>
                </div>
                <div class="time">--:--</div>
              </div>

              <div class="prayer dhuhr">
                <div class="icon-name">
                  <i class="fi fi-rr-sun icon"></i>
                  <div class="name" data-en="Dhuhr">Dhuhr</div>
                </div>
                <div class="time">--:--</div>
              </div>

              <div class="prayer asr">
                <div class="icon-name">
                  <i class="fi fi-rr-cloud-sun icon"></i>
                  <div class="name" data-en="Asr">Asr</div>
                </div>
                <div class="time">--:--</div>
              </div>

              <div class="prayer maghrib">
                <div class="icon-name">
                  <i class="fi fi-rs-sunset icon"></i>
                  <div class="name" data-en="Maghrib">Maghrib</div>
                </div>
                <div class="time">--:--</div>
              </div>

              <div class="prayer isha">
                <div class="icon-name">
                  <i class="fi fi-sr-star-and-crescent icon"></i>
                  <div class="name" data-en="Isha">Isha</div>
                </div>
                <div class="time">--:--</div>
              </div>

              <div class="prayer midnight">
                <div class="icon-name">
                  <i class="fi fi-sr-stars icon"></i>
                  <div class="name" data-en="Midnight">Midnight</div>
                </div>
                <div class="time">--:--</div>
              </div>
            </div>
          </div>
        </div>

        <div id="monthCalendarPage">
          <div class="hijri-m-y">
            <div class="t_hijri_1st">
              <span class="month" data-en="-"></span>
              <span class="year">-</span>
            </div>
            <span>-</span>
            <div class="t_hijri_2nd">
              <span class="month" data-en="-">-</span>
              <span class="year">-</span>
            </div>
          </div>

          <div class="controls">
            <!-- bad internet icon -->
            <i class="fi fi-br-wifi-exclamation bad-net"></i>
            <select id="t_sel_month"></select>
            <div id="loading">
              <div></div>
            </div>
            <select id="t_sel_year"></select>
          </div>

          <div class="t-wrapper">
            <table id="cal_table"></table>
          </div>
        </div>

        <div id="settingsPage">
          <div class="language option">
            <span data-en="English">English</span>
            <div class="switch" id="langSwitch" tabindex="0"></div>
            <span data-en="Arabic">Arabic</span>
          </div>

          <div class="theme option"></div>

          <div class="copy">
            <span>&COPY;</span> <span data-en="Designed-by">Designed-by</span>
            <span data-en="MG"> MG</span>
          </div>
        </div>
      </div>
    </main>

    <!---------------------- Content End ------------------------>
  </body>
</html>
